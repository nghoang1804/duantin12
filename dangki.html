<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dang ky tham gia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h1>Form đăng ký tham gia ngày hội tri ân</h1>
</header>

<nav>
    <a href="index.html">Trang chủ</a> |
    <a href="dangki.html">Đăng ký</a> |
    <a href="hoatdong.html">Hoạt động</a>
</nav>

<section>
    <h2>Thông tin cá nhân</h2>

    <form>
        <label>Họ và tên:</label><br>
        <input type="text" name="hoten" required>
        <br><br>

        <label>Lớp:</label><br>
        <select name="lop">
            <option>12TN1</option>
            <option>12TN2</option>
            <option>12TN3</option>
            <option>12TN4</option>
            <option>12TN5</option>
            <option>12TN6</option>
            <option>12TN7</option>
            <option>12TN8</option>
            <option>12HS1</option>
            <option>12HS2</option>
            <option>12L</option>
            <option>12T</option>
            <option>12XH1</option>
            <option>12XH2</option>
            <option>12CV</option>
            <option>12CL</option>
            <option>12CT</option>
            <option>12CA</option>
            <option>12CH</option>
        </select>
        <br><br>

        <label>Giới tính:</label><br>
        <input type="radio" name="gioitinh"> Nam
        <input type="radio" name="gioitinh"> Nữ
        <br><br>

        <label>Hoạt động muốn tham gia:</label><br>
        <input type="checkbox" name="hd"> Chụp ảnh kỉ yếu<br>
        <input type="checkbox" name="hd"> Văn nghệ<br>
        <input type="checkbox" name="hd"> Trò chơi tập thể<br>
        <br>

        <label>Lời nhắn gửi:</label><br>
        <textarea name="loinhan" rows="4" cols="40"></textarea>
        <br><br>

        <button type="submit">Gửi đăng ký</button>
        <button type="reset">Nhập lại</button>

    </form>
</section>

<footer>
    <p>Dự án Tin học 12 – Kiểm tra giữa kì 2</p>
</footer>

</body>
</html>
